<!-- NIROVI NAV BAR FOR LARGE SCREEN -->
<nav
  class="fixed flex justify-between py-1 md:py-2 w-full lg:px-48 md:px-12 px-4 transition duration-500 ease-in content-center z-10 items-center"
  [ngClass]="{
    'bg-medium  transition duration-700 ease-in py-0': isScrolled
  }"
>
  <div class="">
    <img src="assets/logo/logo.png" alt="Logo" class="w-12 md:w-16 md:h-16" />
  </div>
  <ul class="font-montserrat items-center hidden md:flex text-black gap-x-5">
    <li class="">
      <a class="growing-underline cursor-pointer hover:text-primary"  routerLink="/" routerLinkActive="route-active" [routerLinkActiveOptions]="{ exact: true }"> Home </a>
    </li>
    <li class="growing-underline cursor-pointer hover:text-primary" routerLink="/services" routerLinkActive="route-active" [routerLinkActiveOptions]="{ exact: true }">
      <a>Service</a>
    </li>
    <li class="growing-underline cursor-pointer hover:text-primary">
      <a>Role</a>
    </li>
    <li class="growing-underline cursor-pointer hover:text-primary" routerLink="/contact" routerLinkActive="route-active" [routerLinkActiveOptions]="{ exact: true }">
      <a>Contact us</a>
    </li>
  </ul>
  <!-- <div class="font-montserrat hidden md:block">
    <button class="mr-6">Login</button>
    <button class="py-2 px-4 text-white bg-black rounded-3xl">Signup</button>
  </div> -->
  <div id="showMenu" class="md:hidden text-black w-5">
    <img src=" assets/icons/heroicons/bars-3.svg" alt="Menu icon" />
  </div>
</nav>

<div
  *ngIf="showMenu"
  class="px-4 py-6 fixed top-0 left-0 h-full w-full bg-medium text-white z-20 animate-fade-in-down"
>
  <div id="hideMenu" class="flex justify-end">
    <img src="assets/logos/Cross.svg" alt="" class="h-16 w-16" />
  </div>
  <ul class="font-raleway flex flex-col mx-8 my-24 items-center text-2xl">
    <li id="hideMenu" class="my-6">
      <a>Home</a>
    </li>
    <li class="my-6">
      <a id="hideMenue">Service</a>
    </li>
    <li class="my-6">
      <a id="hideMenu">Role</a>
    </li>
    <li class="my-6">
      <a id="hideMenut">Contact us</a>
    </li>
  </ul>
</div>
